<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

            <div class="col">
                <form id="form" class="
                    form 
                    p-4 
                    bg-light
                    border
                    border-1
                    rounded
                    mb-5">

                    <button class="btn btn-primary">Get Photo</button>

            </div>

            <div class="col">

            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2 class="mb-3">Favorites</h2>
                <div id="favorites" class="list-group">
                    <!-- Template for recent color search -->
                    
                    <!-- End of Template -->

            </div>
        </div>

</html>
